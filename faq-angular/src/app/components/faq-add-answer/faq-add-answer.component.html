<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Answer:</h1>
    <button type="button" (click)="addFields()">Add Field</button>
    <form [formGroup]="faqAnswerForm">
        <div formArrayName="faqAnswer">
            <ng-container *ngFor="let data of faqAnswer.controls; let i= index">
                <div [formGroupName]="i">
                    <div>
                        <label>Question</label>
                        <select formControlName="question">
                            <option value="">Hello</option>
                        </select>
                    </div>
                    <div>
                        <label>Answer</label>
                        <input type="text" formControlName="answer">
                    </div>
                </div>
            </ng-container>
        </div>
    </form>
</body>
</html>
