    <ul *ngFor="let val of listValue; let i = index">
        {{i+1}}. {{val.question ? val.question :''}}
        <i class="fa fa-trash" (click)="deleteFaqQuestion(val.id)"></i> 
        <li *ngFor="let ans of val.answers">
            {{ans.answers ? ans.answers :'N/A'}}
            <button (click)="deleteFaq(val.id,ans.id)">Delete Answer</button>
            <button (click)="editAnswer(ans.id)">Edit Answer</button>
        </li>
    </ul>
